<ion-header>
  <ion-toolbar>
    <ion-title>{{group.user.firstName}} {{group.user.lastName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="messageDiv">
    <div class="messageBoxUser"></div>
    <div class="spaceDiv"></div>
    <div class="messageBox"></div>
  </div>
  <div id="bottomBar">
    <div class="row">
      <div class="col-10">
        <input id="messageInput" class="form-control" [(ngModel)]="message" type="text">
      </div>
      <div class="col-2">
        <button id="sendButton">
          <ion-icon name="send-outline"></ion-icon>
        </button>
      </div>
    </div>

  </div>
</ion-content>
