<ion-header>
  <ion-toolbar>
    <ion-title>{{group.user.firstName}} {{group.user.lastName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="messageDiv">
    <div class="messageBox"></div>
  </div>
  <div id="bottomBar">
      <input [(ngModel)]="message" type="text">
  </div>
</ion-content>
