<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      &nbsp;
      <img width="40" style="border-radius: 50%;" [src]="currentUser.profileUrl">
      {{currentUser.firstName}} {{currentUser.lastName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="updateForm">
      <ion-item>
        <ion-label position="floating">Ad</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Soyad</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Eposta</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-list>
        <ion-radio-group formControlName="profileUrl">
          <ion-item>
            <ion-label for="1"><img width="40" style="border-radius: 50%;" src="../../assets/6.png" alt=""></ion-label>
            <ion-radio id="1" value="1" color="primary"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <!-- <ion-item>
        <ion-label>Profil Fotoğrafı</ion-label>
        <ion-select value="brown" okText="Seç" cancelText="İptal">
          <ion-select-option value="brown">
            <img style="border-radius: 50%;" [src]="currentUser.profileUrl" alt=""> Brown
          </ion-select-option>
          <ion-select-option value="blonde">Blonde</ion-select-option>
          <ion-select-option value="black">Black</ion-select-option>
          <ion-select-option value="red">Red</ion-select-option>
        </ion-select>
      </ion-item> -->
    </form>
    <ion-button [disabled]="!isOk" (click)="update()" shape="round">
      <span *ngIf="!isOk" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      &nbsp;
      <span *ngIf="isOk">Güncelle</span>
      <span *ngIf="!isOk">Güncelleniyor</span>
    </ion-button>
  </div>

</ion-content>
