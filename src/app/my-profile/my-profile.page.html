<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      &nbsp;
      <img width="40" style="border-radius: 50%;" [src]="currentUser.profileUrl">
      {{currentUser.firstName}} {{currentUser.lastName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form [formGroup]="updateForm">
      <ion-item>
        <ion-label position="floating">Ad</ion-label>
        <ion-input type="text" formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Soyad</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Eposta</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
    </form>
    <ion-button [disabled]="!isOk" (click)="update()" shape="round">
      <span *ngIf="!isOk" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      &nbsp;
      <span *ngIf="isOk">Güncelle</span>
      <span *ngIf="!isOk">Güncelleniyor</span>
    </ion-button>
  </div>

</ion-content>
