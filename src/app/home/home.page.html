<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- Merhaba <span>{{currentUser.firstName}}</span> -->
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="showMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{currentUser.firstName}} {{currentUser.lastName}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-button (click)="showProfile()" fill="clear" shape="round">
          <ion-icon name="person-outline"></ion-icon>
          &nbsp;Profilim
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="showFriendsRequest()" fill="clear" shape="round">
          <ion-icon name="people-outline"></ion-icon>
          &nbsp;Arkadaşlık İsteklerim
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="showFriends()" fill="clear" shape="round">
          <ion-icon name="people-outline"></ion-icon>
          &nbsp;Arkadaşlarım
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="sendFriendRequest()" fill="clear" shape="round">
          <ion-icon name="person-add-outline"></ion-icon>
          &nbsp;Arkadaşlık isteği gönder
        </ion-button>
      </ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>
        <ion-button (click)="exit()" fill="clear" shape="round" color="danger">
          <ion-icon name="exit-outline"></ion-icon>
          &nbsp; Çıkış Yap
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet main></ion-router-outlet>


<ion-content [fullscreen]="true">
  <div *ngFor="let group of groups">
    {{group.user.email}}
  </div>
</ion-content>
